<body>

 
	<div class="image-container set-full-height" style="background-image: url('assets/img/paper-2.jpeg')">

		<!--   Big container   -->
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">

					<!--      Wizard container        -->
					<div class="wizard-container">
						<div class="card wizard-card" data-color="red" id="wizard">
							<form action="" method="">
								<!--        You can switch " data-color="green" "  with one of the next bright colors: "blue", "azure", "orange", "red"       -->

								<div class="wizard-header">
									<h3 class="wizard-title">Simulez votre crédit</h3> 
								</div>
								<div class="wizard-navigation">
									<div class="progress-with-circle">
										<div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="4"
											style="width: 15%;"></div>
									</div>
									<ul>
										<li>
											<a href="#tap1" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-map"></i>
												</div>
												Produit
											</a>
										</li>
										<li>
											<a href="#tap2" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-panel"></i>
												</div>
												
												Progress
											</a>
										</li>
										<li>
											<a href="#tap3" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-direction-alt"></i>
												</div>
												Saisir
											</a>
										</li>
										<li>
											<a href="#tap4" data-toggle="tab">
												<div class="icon-circle">
													  <i class="ti-upload"></i>       	
												</div>
												Upload
											</a>
										</li>
										 
										</li>
									</ul>
								</div>
								<div class="tab-content">
									<div class="tab-pane" id="tap1">
										<h5 class="info-text">What type of location do you have? </h5>
										<div class="row">
											<div class="col-sm-8 col-sm-offset-2">
												<div class="col-sm-4 col-sm-offset-2">
													<div class="choice" data-toggle="wizard-checkbox">
														<input type="checkbox" name="jobb" value="Design">
														<div class="card card-checkboxes card-hover-effect">
															<i class="ti-money"></i>
															<p>Cash</p>
														</div>
													</div>
												</div>
												<div class="col-sm-4">
													<div class="choice" data-toggle="wizard-checkbox">
														<input type="checkbox" name="jobb" value="Design">
														<div class="card card-checkboxes card-hover-effect">
															<i class="ti-car"></i>
															<p>Automobile</p>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="tab-pane" id="tap2">
										<div class="row">
										 
												<div class="form-group  mr-tp2"> 
													<select class="form-control  ">
														<option disabled="" selected="">- Dites-nous qui vous êtes -</option>
														<option>Fonctionnaire</option>
														<option>Salarié </option> 
													</select>
												</div>	
								 
											
											<div class="col-sm-12">
												<div class="vertically-stacked-slider">
													MONTANT SOUHAITÉ
													<input type="range" value="25">
												</div>
												<div class="vertically-stacked-slider">
													MENSUALITÉ
													<input type="range" value="25">
												</div>
												<div class="vertically-stacked-slider">
													OU DURÉE
													<input type="range" value="25">
												</div>
											</div>
										 
										</div>
									</div>

									<div class="tab-pane" id="tap3">
										 
										<div class="row">
											<div class="mr-tp2">
		                                    	<div class="form-group">
		                                        	<label>Crédit en cour</label>
		                                        	<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Ex : 1000">
		                                    	</div>
		                                	</div>
										  
											<div class="mr-tp2">
												<div class="form-group">
													<label>Nombre de personne </label>
													<select class="form-control">
														<option disabled="" selected="">- 0 -</option>
														<option>1</option>
														<option>2</option>
														<option>3</option>
														<option>4</option> 
														<option>5</option> 
														<option>7</option> 
														<option>8</option> 
														<option>9</option> 
														<option>10</option> 
														 
													</select>
												</div>
											</div>
											<div class="mr-tp2">
		                                    	<div class="form-group">
		                                        	<label>Rien!!</label>
		                                        	<input type="text" class="form-control" id="exampleInputEmail1" placeholder="rien §§§§">
		                                    	</div>
		                                	</div>
											<div class="mr-tp2">
		                                    	<div class="form-group">
		                                        	<label>Rien!!</label>
		                                        	<input type="text" class="form-control" id="exampleInputEmail1" placeholder="rien §§§§">
		                                    	</div>
		                                	</div>
										</div>
									</div>
									<div class="tab-pane" id="tap4">
										<div class="row">
											<h5 class="info-text"> Drop us a small description. </h5>
											<div class="col-sm-6 col-sm-offset-1">
												<div class="form-group">
													<label>Place description</label>
													<textarea class="form-control" placeholder="" rows="9"></textarea>
												</div>
											</div>
											<div class="col-sm-4">
												<div class="form-group">
													<label>Example</label>
													<p class="description">"The place is really nice. We use it every sunday when we go fishing.
														It is so awesome."</p>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="wizard-footer">
	                            	<div class="pull-right">
	                                    <input type='button' class='btn btn-next btn-fill btn-danger btn-wd' name='next' value='Next' />
	                                    <input type='button' class='btn btn-finish btn-fill btn-danger btn-wd' name='finish' value='Finish' />
									</div>

	                                <div class="pull-left">
	                                    <input type='button' class='btn btn-previous btn-default btn-wd' name='previous' value='Previous' />
	                                </div>
	                                <div class="clearfix"></div>
		                        </div>

							</form>
						</div>
					</div> <!-- wizard container -->
				</div>
			</div> <!-- row -->
		</div> <!--  big container -->



	</div>
